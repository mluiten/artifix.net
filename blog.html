---
layout: page
title: Blog
---
<ul class="blogs">
{% for post in site.posts %}
<li>
    <h3 class="category">{{ post.date | date_to_string }}</h3>
    <div class="article">
        <article>
            <h3 ><a href="{{post.url}}">{{ post.title }}</a></h3>
            <p>{{ post.excerpt }}</p>
        </article>
    </div>
</li>
{% endfor %}
</ul>
